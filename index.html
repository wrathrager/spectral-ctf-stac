<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spectral Observatory Console</title>

<style>
body {
    background: black;
    color: #00ffee;
    font-family: monospace;
    text-align: center;
    margin-top: 100px;
}

#signal {
    font-size: 26px;
    filter: blur(18px) brightness(0);
    user-select: none;
}

.note {
    color: #888;
    margin-top: 30px;
    font-size: 14px;
}
</style>
</head>

<body>

<h2>Deep Space Spectral Console</h2>
<p>Signal detected — but blocked by spectral filter.</p>

<div id="signal">SIGNAL_PRESENT_BUT_FILTERED</div>

<div class="note">
Engineers note: “Filters can hide truth, not erase it.”
</div>

<script>

// --- encoded flag pieces ---
const s1 = "Q1RG";
const s2 = "e3NwZWN0cmFs";
const s3 = "X2ZpbHRlcl9yZW1vdmVkfQ==";

// hidden reveal function (not called anywhere)
function unlockSignal() {
    const raw = s1 + s2 + s3;
    const flag = atob(raw);
    document.getElementById("signal").style.filter = "none";
    document.getElementById("signal").innerText = flag;
}

// decoy function
function recalibrate() {
    console.log("Spectral filter recalibrated.");
}

</script>

</body>
</html>
